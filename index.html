<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Wikipedia Search Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="row-justify-content-center">
			<div id="wrapper" class="text-center">
				<h1><b>Wikipedia Search Engine</b></h1>
				<section>
					<input id="searchBar" name="search" placeholder="Search.." type="text"></input>
				</section>
				<button id="search" onclick="search();" type="button" class="btn btn-default"><span
						class="glyphicon glyphicon-search"> WikiSearch</span></button>
				<button onclick="getLucky();" type="button" class="btn btn-default"><span
						class="glyphicon glyphicon-eye-open"> GetLucky</span></button>
			</div>
		</div>
		<ul id="output">
		</ul>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
